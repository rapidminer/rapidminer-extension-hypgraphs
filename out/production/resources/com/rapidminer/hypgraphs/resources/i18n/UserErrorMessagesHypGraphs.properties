# This file is used to define Operator UserError messages which are displayed when the code in an
# Operator detects wrong parameter settings or otherwise encounters a problem.


error.hypgraphs.negativeValues.name = Negative matrix entris
error.hypgraphs.negativeValues.short = The {0} matrix contains negative values. 
error.hypgraphs.negativeValues.long =  The matrices for the HypeGraphs algorithm should contain only non-negative values.

error.hypgraphs.nonsymmetric.name = Wrong matrix dimensions
error.hypgraphs.nonsymmetric.short = The input matrices are either not symmetric or of different dimensions
error.hypgraphs.nonsymmetric.long =  The data and hypothesis matrices need to be symmetric and of the same size. 